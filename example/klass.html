<html>

	<body>
		<script type="text/javascript">

			var IPeple = {
					 Wc:function(){}
					,PaPa:function(){}
				}
			// var People= klass.extend({
			var People= new klass({
				 init:function(name,age){
					this.age = age;
					this.name = name;
					console.log("我是PEOPLE");
				 } 
				,PaPa:function(){
					console.log(this.name + "啪啪.啪");
				}
				,Wc:function(){
					console.log("去茅厕");
				}
				,say:function(){
					console.log("i can say");
				}
				,Hi:function(){
					console.log("hi , 我是" + this.name + ".我" +this.age+ "了");
				}
			}).test(IPeple);

			var Man = People.extend({
				init:function(name,age){
					 this.supr(name,age);
				}
				,Wc:function(){
					this.supr();
					console.log("我是"+this.name+"，我去男茅厕");
				}
			})
			var Leo = Man.extend({
				init:function(name,age){
					 this.supr(name,age);
				}
			})
			var Woman = People.extend({
				init:function(name,age){
					this.supr(name,age);
				}
				,Wc:function(){
					this.supr();
					console.log("我是girl，我去女茅厕");
				}
			})

			var leo = new Leo("leo",30);
			leo.PaPa();
			leo.Wc();
			// leo.say();  // 小写，不能被继承
			var leona = new Woman("leona",25);
			leona.Hi();
			leo.Hi();
		

		
		</script>
